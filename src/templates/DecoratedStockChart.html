<div class="root" style="position: relative">
    <i ng-show="isProcessing" class="fa fa-spinner fa-spin fa-3x spinner"></i>

    <div class="control flex-container"
         ng-init="showSecurityControl = false; showIndicatorControl = false; showBenchmarkControl = false;">
        <span style="left:0;">
            <!-- security & attributes selection -->
            <span dsc-click-outside dsc-open-state="states.menuDisplays.securityControl"
                  dsc-close-callback="toggleSlide(!states.menuDisplays.securityControl, 'security-control')">
                    <input type="text" ng-model="defaultSecurityAttribute" class="form-control"
                           style="width: 12em; display: inline; height:25px;"
                           typeahead="attr as attr.label for attr in availableSecurityAttributes | filter:$viewValue:$emptyOrMatch | limitTo:8"
                           typeahead-editable="false"
                           typeahead-focus />
                <a><i ng-click="toggleSlide(!states.menuDisplays.securityControl, 'security-control')"
                      class="fa clickable"
                      ng-class="{'fa-chevron-up': states.menuDisplays.securityControl, 'fa-chevron-down': !states.menuDisplays.securityControl}"></i></a>
                <span class="security-control floating-form" style="display: none;top:35px;left:0;">
                    <div ng-show="states.securityAttrMap.length === 0">
                        <h5>No Security Selected</h5>
                    </div>
                    <div class="flex-container">
                        <div class="wrappable-flex-item" ng-repeat="securityAttrPair in states.securityAttrMap">
                            <!-- selected attributes display -->
                <span class="label label-success">{{securityAttrPair[0].label}} | <i class="fa fa-remove clickable"
                                                                                     ng-click="apiHandle.api.removeSecurity(securityAttrPair[0].id)"></i></span>
                <span class="label label-primary" ng-repeat="attr in securityAttrPair[1]">
                        {{attr.label}} | <i class="fa fa-remove clickable"
                                            ng-click="removeAttr(attr, securityAttrPair)"></i>
                </span>
                            <!-- input to select more attributes-->
                            &nbsp;
                            <input type="text"
                                   placeholder="+ Attribute"
                                   ng-disabled="securityAttrPair[1].length >= 2"
                                   ng-model="selected"
                                   typeahead="attr.label for attr in availableSecurityAttributes | filter:$viewValue | limitTo:8"
                                   class="form-control"
                                   style="width: 8em; display: inline;"
                                   typeahead-on-select="addAttr($item, securityAttrPair); selected = ''">

                        </div>
                    </div>
                </span>
            </span>
            <!-- TODO implement these date functionalities -->
            <span>
                <span class="flex-container" style="margin-top:10px;margin-bottom:-10px;">
                    <span class="menu-container" dsc-click-outside dsc-open-state="states.menuDisplays.indicatorControl"
                          dsc-close-callback="toggleSlide(!states.menuDisplays.indicatorControl,'indicator-control')">
                        <a class="clickable"
                           ng-click="toggleSlide(!states.menuDisplays.indicatorControl,'indicator-control')">
                            <i class="fa" ng-class="{'fa-chevron-up': states.menuDisplays.indicatorControl, 'fa-chevron-down': !states.menuDisplays.indicatorControl}"></i>&nbsp;Macro/Market Indicators
                        </a>
                        <div class="indicator-control floating-form" style="display: none;">
                            <label>
                                Search&nbsp;
                                <input type="text" placeholder="ex: S&P 500, Financial CDS ..." class="form-control"
                                       style="width: 26em;"
                                       ng-model="selected"
                                       typeahead="attr.label for attr in marketIndexTypeahead({userInput: $viewValue}) | filter:$viewValue:$emptyOrMatch | limitTo:8"
                                       typeahead-on-select="apiHandle.api.addMarketIndicator($item); selected = '';showIndicatorControl = false;"
                                       typeahead-editable="false"
                                       typeahead-focus/>
                            </label>
                            <a class="clickable" ng-if="showMoreMarketInfo" ng-click="moreMarketInfoCallback()">Show All</a>
                        </div>
                    </span>
                    <span class="menu-container" style="padding-left:15px;" dsc-click-outside dsc-open-state="states.menuDisplays.benchmarkControl"
                          dsc-close-callback="toggleSlide(!states.menuDisplays.benchmarkControl, 'benchmark-control')">
                        <a class="clickable" style="padding-left:5px;"
                           ng-click="toggleSlide(!states.menuDisplays.benchmarkControl, 'benchmark-control')">
                            <i class="fa" ng-class="{'fa-chevron-up': states.menuDisplays.benchmarkControl, 'fa-chevron-down': !states.menuDisplays.benchmarkControl}"></i>&nbsp;Custom Benchmark
                        </a>
                        <div class="benchmark-control floating-form" style="display: none;"
                             ng-init="customBenchmark = {sector: 'Corporates', wal: 'All', rating: 'All', analytic: {tag: 'oas', label:'OAS' }}">
                            <alert ng-show="alerts.customBenchmark.active" close="alerts.customBenchmark.active = false" type="danger" style="font-size: 12px;">
                                There were problems with your input
                                <br/><br/>
                                <ul style="list-style:inside;padding-left:0;">
                                    <li ng-repeat="message in alerts.customBenchmark.messages">{{message}}</li>
                                </ul>
                            </alert>
                            <label>
                                Sector&nbsp;
                                <input type="text" class="form-control length-md"
                                       ng-model="customBenchmark.sector"
                                       typeahead="sector for sector in customBenchmarkOptions.sectors | filter:$viewValue:$emptyOrMatch | limitTo:8"
                                       typeahead-focus/>
                            </label>
                            <label>
                                Rating&nbsp;
                                <input type="text" class="form-control length-md"
                                       ng-model="customBenchmark.rating"
                                       typeahead="rating for rating in customBenchmarkOptions.ratings | filter:$viewValue:$emptyOrMatch | limitTo:8"
                                       typeahead-focus/>
                            </label>
                            <label>
                                WAL&nbsp;
                                <input type="text" class="form-control length-md"
                                       ng-model="customBenchmark.wal"
                                       typeahead="wal for wal in customBenchmarkOptions.wal | filter:$viewValue:$emptyOrMatch | limitTo:8"
                                       typeahead-focus/>
                            </label>
                            <label>
                                Analytic&nbsp;
                                <input type="text" class="form-control length-md"
                                       ng-model="customBenchmark.analytic"
                                       typeahead="attr as attr.label for attr in customBenchmarkOptions.analytics | filter:$viewValue:$emptyOrMatch | limitTo:8"
                                       typeahead-focus/>
                            </label>
                            <button class="btn btn-success" ng-click="apiHandle.api.addCustomBenchmark(customBenchmark)"><i
                                    class="fa fa-play"></i></button>
                        </div>
                    </span>
                </span>
            </span>
        </span>
        <span style="right:0;">
            <span style="padding-right:25px;">
                <span class="clickable dsc-padding-right" ng-repeat="period in customDefaultTimePeriods" ng-click="selectTimePeriod(period)"
                      style="padding-right:5px;color:#005da0;">
                    {{period}}
                </span>
                <span style="color:#005da0;"
                             dsc-click-outside
                             dsc-open-state="states.menuDisplays.dateControl"
                             dsc-close-callback="toggleSlide(!states.menuDisplays.dateControl, 'date-control')">
                    <i class="fa fa-calendar clickable" ng-click="toggleSlide(!states.menuDisplays.dateControl, 'date-control');
                             start = states.dateRange.start;
                             end = states.dateRange.end"></i>
                    <div class="date-control floating-form" style="display: none;" >
                        <alert ng-show="alerts.dateChangeError.active" close="alerts.dateChangeError.active = false" type="danger" style="font-size: 12px;">
                            {{alerts.dateChangeError.message}}
                        </alert>
                        <label>From&nbsp;</label>
                        <input type="date" class="form-control"
                               style="display: inline; width: 12em;" ng-model="start"/>
                        <label>To&nbsp;</label>
                        <input type="date" class="form-control"
                               style="display: inline; width: 12em;" ng-model="end"/>
                        <hr/>
                        <button class="btn btn-success"
                                ng-click="alerts.dateChangeError.message = apiHandle.api.changeDateRange(start, end);
                                          alerts.dateChangeError.message ? null : showDateControl = !showDateControl;">
                            <i class="fa fa-play"></i>
                        </button>
                    </div>
                </span>
            </span>
            <span>
                <span class="clickable" style="padding-right:5px;color:#005da0;" ng-click="exportXLS()"><i class="fa fa-share-square-o"></i></span>
                <span class="clickable" style="padding-right:5px;color:#005da0;" ng-repeat="customButton in customButtons" ng-click="customButton.callback()">
                    <i class="fa" ng-class="customButton.faClass"></i>
                </span>
            </span>
        </span>
    </div>
    <hr/>
    <div ng-attr-id="{{'enriched-highstock-'+id}}" style="width:100%;height:100%;">
        <!-- this is where the stock chart goes -->
    </div>
    <alert ng-show="alerts.generalWarning.active" style="position:absolute;bottom:0;right:0;"
           close="alerts.generalWarning.active = false" type="danger">
        {{alerts.generalWarning.message}}
    </alert>
</div>
