<div class="root">
    <div class="control" ng-init="showSecurityControl = false">
        <!-- security & attributes selection -->
        <a class="clickable" ng-click="toggleSecurityControl(!showSecurityControl); showSecurityControl = !showSecurityControl">
            Selected Securities <i class="fa"
                                   ng-class="{'fa-chevron-up': showSecurityControl, 'fa-chevron-down': !showSecurityControl}"></i>
        </a>

        <label>Default Attribute:&nbsp;</label>
        <input type="text" ng-model="defaultSecurityAttribute" class="form-control"
               style="width: 8em; display: inline;"
                typeahead="attr as attr.label for attr in availableSecurityAttributes | filter:$viewValue | limitTo:8"/>

        <!-- TODO implement these functionalities -->
        <a class="clickable">1M</a>
        &nbsp;
        <a class="clickable">3M</a>
        &nbsp;
        <a class="clickable">6M</a>
        &nbsp;
        <a class="clickable">1Y</a>
        &nbsp;
        <a class="clickable">All</a>

        <!--TODO implement these functionalities-->
        <a class="clickable pull-right"><i class="fa fa-plus"></i>&nbsp;Macro Indicator &amp; Market Index</a>
        <span class="pull-right">&nbsp;|&nbsp;</span>
        <a class="clickable pull-right"><i class="fa fa-plus"></i>&nbsp;Custom Benchmark</a>


    </div>
    <div class="security-control" style="display: none;">
        <hr/>
        <div class="flex-container">
            <div class="wrappable-flex-item" ng-repeat="securityAttrPair in states.securityAttrMap">
                <!-- selected attributes display -->
                    <span class="label label-success">{{securityAttrPair[0].label}} | <i class="fa fa-remove clickable"
                                                                                         ng-click="apiHandle.api.removeSecurity(securityAttrPair[0].id)"></i></span>
                    <span class="label label-primary" ng-repeat="attr in securityAttrPair[1]">
                            {{attr.label}} | <i class="fa fa-remove clickable" ng-click="removeAttr(attr, securityAttrPair)"></i>
                    </span>
                <!-- input to select more attributes-->
                &nbsp;
                <input type="text"
                       placeholder="Add More"
                       ng-disabled="securityAttrPair[1].length >= 2"
                       ng-model="selected"
                       typeahead="attr.label for attr in availableSecurityAttributes | filter:$viewValue | limitTo:8"
                       class="form-control"
                       style="width: 8em; display: inline;"
                       typeahead-on-select="addAttr($item, securityAttrPair); selected = ''">

            </div>
        </div>

    </div>
    <hr/>
    <div id="enriched-highstock-1" class="row">
        <!-- this is where the stock chart goes -->
    </div>
</div>
