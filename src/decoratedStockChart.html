<div>
    <div class="control row">
        <div class="col-md-6 col-lg-6 col-sm-6">
            <div class="row" ng-repeat="securityAttrPair in states.securityAttrMap">
                <span class="col-md-4 col-lg-4 col-sm-4">
                    <span class="col-md-3 col-lg-3 col-sm-3">{{securityAttrPair[0].label}} &nbsp;</span>
                    <span class="col-md-9 col-md-9 col-sm-9">
                        <span class="label label-primary" ng-repeat="attr in securityAttrPair[1]">
                        {{attr}} | <i class="fa fa-remove" ng-click="removeAttr(attr, securityAttrPair)"></i>
                        </span>
                    </span>
                </span>
                <span class="col-md-8 col-lg-8 col-sm-8">
                    <input type="text"
                           ng-disabled="securityAttrPair[1].length >= 2"
                           ng-model="selected"
                           typeahead="attr for attr in availableSecurityAttributes | filter:$viewValue | limitTo:8"
                           class="form-control"
                           typeahead-on-select="addAttr($item, securityAttrPair)">
                </span>
            </div>
        </div>
    </div>
    <hr/>
    <div id="enriched-highstock-1" class="row">
        <!-- this is where the stock chart goes -->
    </div>
</div>
